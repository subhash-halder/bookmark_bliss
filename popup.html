<!DOCTYPE html>
<html lang="en">
<html lang="en" data-bs-theme="dark">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="p-4" style="width: 600px">
    <div class="mb-3">
      <label for="url" class="form-label">URL</label>
      <textarea class="form-control" id="url" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input class="form-control" id="title" rows="3"></input>
    </div>
    <div class="mb-3">
      <label class="form-label">Select or add Tab</label>
      <div class="row g-2">
        <div class="col-6">
          <select class="form-select" id="select-tab" rows="3" aria-label="Default select example">
          </select>
        </div>
        <div class="col-6">
          <input class="form-control" id="new-tab" rows="3" placeholder="New Tab Name"></input>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Select or add Group</label>
        <div class="row g-2">
          <div class="col-6">
            <select class="form-select" id="select-group" aria-label="Default select example">
            </select>
          </div>
          <div class="col-6">
            <input class="form-control" id="new-group" rows="3" placeholder="New Tab Name"></input>
          </div>
        </div>
      </div>
      <button type="button" id="save-data" class="btn btn-primary">Save</button>
    </div>
  </div>
</body>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="popup.js"></script>

</html>

</html>
